<body class="d-flex justify-content-center align-items-center minh-100">
    <!-- PARA EL FONDO ANIMADO -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>

        </ul>
    </div>
    <!-- FIN DEL FONDO ANIMADO -->

    <!-- FORMULARIO -->
    <div class="container">
        <div class="login p-5">
            <div class="row justify-content-center">
                <div class=" col col-md-9 col-lg-5 pb-3">
                    <a href="index.html">
                        <img src="assets/Logo_Oficial_Azul Marina.png" alt="HUB" class="img-fluid">
                    </a>

                </div>
            </div>
            <div class="row">
                <p class="mb-3 text-center">El acceso es libre para los estudiantes y empleados de la
                    UNAH. Para iniciar sesión utiliza tu <b> correo institucional.</b></p>
            </div>

            <form>
                <!-- CORREO -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" placeholder="Correo Institucional"
                            autocomplete="off" required>
                        <label for="mail">Correo Institucional</label>
                    </div>
                </div>
                <!-- CONTRASEÑA -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="Password" placeholder="Contraseña"
                            autocomplete="off" required>
                            <label for="Password">Contraseña</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-bd-primary">Iniciar Sesion</button>
            </form>

        </div>

    </div>
</body>
